<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>完美主义--用户注册</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="/index2.html"><b>完美</b>主义</a>
    </div>

    <div class="register-box-body">
      <p class="login-box-msg">注册成为新成员</p>

      <form action="/users/register" method="post">
        <div class="form-group has-feedback">
          <input type="text" id="userName" name="UserName" class="form-control" placeholder="用户名">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" id="loginAccount" name="LoginAccount" class="form-control" placeholder="账号（邮箱）">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="Password" id="passWord" class="form-control" placeholder="密码">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" id="rePassWord" placeholder="重新输入密码">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label class="">
              <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins></div> 我同意 <a href="#">协议</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" onclick="return CheckSubmit();" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>
        <!-- /.col -->
      </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-linkedin btn-flat"><i class="fa fa-qq"></i> QQ登录</a>
        <a href="#" class="btn btn-block btn-social btn-linkedin btn-flat"><i class="fa fa-weixin"></i> 微信 登录</a>
      </div>

      <a href="/users/login" class="text-center">我有账号！</a>
    </div>
    <!-- /.form-box -->
  </div>
  <!-- Modal -->
  <div class="modal modal-warning fade" id="myErrorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
          <h4 class="modal-title">错误！</h4>
        </div>
        <div class="modal-body">
          <p>密码输入不一致</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.register-box -->

  <!-- jQuery 2.1.4 -->
  <script src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>
  <!-- Bootstrap 3.3.5 -->
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <!-- iCheck -->
  <script src="/plugins/iCheck/icheck.min.js"></script>
  <script src="/plugins/regex/regexenum.js"></script>
  <script>
    $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
  function CheckSubmit(){
    var regx=new RegExp(regexEnum.username);
    var regxLogin=new RegExp(regexEnum.email);
   var passWord=$("#passWord").val();
   var rePassWord=$("#rePassWord").val();
   var userName=$("#userName").val();
   var loginAccount=$("#loginAccount").val();
    if(!regx.test(userName))
   {
      $("#myErrorModal").on('shown.bs.modal', function () {
      $("#myErrorModal div[class='modal-body'] p").empty();
      $("#myErrorModal div[class='modal-body'] p").append("用户名格式有误！");
      });
      $("#myErrorModal").modal();
     return false;
   }
   if(!regx.test(passWord)||passWord==undefined||rePassWord==undefined||passWord!=rePassWord)
   {
      $("#myErrorModal").on('shown.bs.modal', function () {
      $("#myErrorModal div[class='modal-body'] p").empty();
      $("#myErrorModal div[class='modal-body'] p").append("密码输入错误，或者密码不一致 ！");
      });
     $("#myErrorModal").modal();
     return false;
   }
   if(!regxLogin.test(loginAccount))
   {
      $("#myErrorModal").on('shown.bs.modal', function () {
      $("#myErrorModal div[class='modal-body'] p").empty();
      $("#myErrorModal div[class='modal-body'] p").append("账号必须为邮箱 ！");
      });
     $("#myErrorModal").modal();
     return false;
   }
   return true;
  };
  </script>
</body>

</html>
