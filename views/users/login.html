<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>完美主义--用户注册</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.5 -->
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="/css/AdminLTE.css">
	<!-- iCheck -->
	<link rel="stylesheet" href="/plugins/iCheck/square/blue.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition register-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b>完美</b>主义</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<form action="/users/login" method="post">
				<div class="form-group has-feedback">
					<input type="email" id="loginAccount" name="LoginAccount" class="form-control" placeholder="账号">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" id="passWord" name="Password" class="form-control" placeholder="密码">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label>
								<input type="checkbox"> 记住我
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" onclick="return CheckSubmit()" class="btn btn-primary btn-block btn-flat">登录</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<div class="social-auth-links text-center">
				<p>- OR -</p>
				<a href="#" class="btn btn-block btn-social btn-linkedin btn-flat"><i class="fa fa-qq"></i> QQ登录</a>
				<a href="#" class="btn btn-block btn-social btn-linkedin btn-flat"><i class="fa fa-weixin"></i> 微信 登录</a>
			</div>
			<!-- /.social-auth-links -->

			<a href="#">我忘记密码了</a>
			<br>
			<a href="/users/register" class="text-center">注册</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- Modal -->
	<div class="modal modal-warning fade" id="myErrorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span></button>
					<h4 class="modal-title">错误！</h4>
				</div>
				<div class="modal-body">
					<p>密码不正确</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery 2.1.4 -->
	<script src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="/plugins/iCheck/icheck.min.js"></script>
	<script src="/plugins/regex/regexenum.js"></script>
	<script>
		$(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
  function CheckSubmit(){
    var regx=new RegExp(regexEnum.username);
    var regxLogin=new RegExp(regexEnum.email);
   var passWord=$("#passWord").val();
   var loginAccount=$("#loginAccount").val();
   if(!regx.test(passWord))
   {
      $("#myErrorModal").on('shown.bs.modal', function () {
      $("#myErrorModal div[class='modal-body'] p").empty();
      $("#myErrorModal div[class='modal-body'] p").append("密码格式不正确！");
      });
     $("#myErrorModal").modal();
     return false;
   }
   if(!regxLogin.test(loginAccount))
   {
      $("#myErrorModal").on('shown.bs.modal', function () {
      $("#myErrorModal div[class='modal-body'] p").empty();
      $("#myErrorModal div[class='modal-body'] p").append("账号必须为邮箱 ！");
      });
     $("#myErrorModal").modal();
     return false;
   }
   return true;
  };
	</script>
</body>

</html>
